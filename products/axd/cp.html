      --brand-600:#0F766E;/* 深主色 */

      --line:#E6F3F1;
      --ok:#0E918C;
      --warn:#f57f17;

    .container{max-width:1100px;margin:0 auto;padding:24px}

    /* 顶部 Hero */

    /* 顶部导航（多页面跳转） */
    .topbar{position:sticky;top:0;z-index:60;background:#fff;border-bottom:1px solid var(--line);box-shadow:0 6px 16px rgba(16,22,35,.06)}
    .topbar-inner{max-width:1100px;margin:0 auto;display:flex;gap:10px;align-items:center;padding:10px 16px}
    .brandmark{display:flex;align-items:center;gap:10px;font-weight:800;color:#0b3a37}
    .brandmark .dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(90deg,#7AD7CF,#14B8A6)}
    nav.nav{display:flex;gap:6px;flex:1 1 auto;align-items:center}
    nav.nav a{padding:8px 12px;border-radius:999px;color:#263238;font-weight:700;white-space:nowrap}
    nav.nav a:hover{background:#ecfdfc}
    nav.nav a.active{background:linear-gradient(90deg,#E6FFFB,#E0FFFD);border:1px solid #ccfbf1}
    .cta{display:flex;gap:8px;margin-left:auto}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid var(--line);background:#fff;box-shadow:var(--shadow);font-weight:800}
    .btn:hover{transform:translateY(-1px);box-shadow:0 12px 28px rgba(21,23,61,.08)}

    /* 移动端汉堡 */
    .burger{display:none;border:1px solid var(--line);padding:8px 10px;border-radius:10px;background:#fff}
    .burger span{display:block;width:18px;height:2px;background:#334155;margin:4px 0;border-radius:2px}
    @media(max-width:860px){
      nav.nav{display:none}
      nav.nav.open{display:flex;flex-wrap:wrap}
      .burger{display:inline-block}
    }

    /* 基础结构 */
    section{padding:36px 0}
    h2{font-size:1.58rem;margin:0 0 16px}
    .kicker{color:var(--muted);font-size:.92rem;margin-bottom:10px}
    .grid{display:grid;gap:18px}
    @media(min-width:880px){.grid.cols-2{grid-template-columns:1fr 1fr}.grid.cols-3{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}

    .list{margin:10px 0 0;padding-left:18px}

    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#ecfdfc;color:#0F766E;border:1px solid #d1faf4;font-weight:800;font-size:.86rem}

    /* 步骤 */

    .step .num:before{counter-increment:step;content:counter(step)}

    /* 提示 */
    .callout{padding:14px;border-left:6px solid var(--warn);background:#fff8e1;border:1px solid #ffe0b2;border-radius:12px}

    details{border:1px solid var(--line);border-radius:14px;background:#fff;box-shadow:var(--shadow)}

    details>.content{padding:0 14px 14px}

    /* 底部 */
    footer{padding:38px 0;color:#556;border-top:1px solid var(--line)}
    .footgrid{display:grid;gap:12px}
    @media(min-width:860px){.footgrid{grid-template-columns:2fr 1fr}}

    /* 小工具 */
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace}
    .small{font-size:.92rem}
    .center{display:flex;align-items:center;justify-content:center}
    .right{display:flex;justify-content:flex-end}
    .divider{height:1px;background:var(--line);margin:16px 0}
    .svgwrap{background:#fff;border:1px solid var(--line);border-radius:14px;padding:10px;box-shadow:var(--shadow)}

    /* 页面过渡 */
    #view{opacity:0;transform:translateY(8px);transition:opacity .25s ease,transform .25s ease}
    #view.enter{opacity:1;transform:none}
  </style>
</head>

  <!-- 概览页 -->
  <template id="tpl-overview">
    <section>
      <div class="kicker">Overview</div>
      <h2>产品概览</h2>
      <p class="muted small">🌿 以温和而有力的方式提升突触 GABA，尽早终止痉挛与高峰失律，便于家庭照护与持续随访。</p>

  <!-- 配置与给药页 -->
  <template id="tpl-prep">
    <section>
      <div class="kicker">Preparation & Administration</div>
      <h2>口服溶液用散：配置步骤（示例）</h2>
      <div class="callout ok small">✅ 目的：规范配置，确保剂量准确、口感与服用顺畅，便于家庭照护。</div>
      <div class="grid cols-2" style="margin-top:12px">
        <div class="steps">
          <div class="step"><div class="num"></div><div><b>准备</b>：洁净容器、注射器/量杯、温开水；核对患儿体重与<b>当日剂量</b>。</div></div>
          <div class="step"><div class="num"></div><div><b>溶解</b>：按医嘱将小袋用散置入容器，加入<b>适量温开水</b>充分搅拌。</div></div>
          <div class="step"><div class="num"></div><div><b>定容/分次</b>：根据处方体积定容，必要时按次分装，贴好标签。</div></div>

        </div>
        <div class="steps">
          <div class="step"><div class="num"></div><div><b>残留</b>：容器与喂药器具用温水冲净，避免残留影响下次剂量。</div></div>

          <div class="step"><div class="num"></div><div><b>随访</b>：按计划复查 EEG/发作日记，评估控痉与发育。</div></div>
        </div>
      </div>
    </section>

  <!-- 安全性与监测页 -->
  <template id="tpl-safety">
    <section>
      <div class="kicker">Safety</div>
      <h2>风险与监测：视网膜毒性 & 风险–获益</h2>
      <div class="grid cols-2">
        <div class="card">
          <h3>👁️ 视野缺损风险</h3>
          <ul class="list small">
            <li>儿童总体发生率<b>较低</b>，与<b>累计用量/用时</b>相关；</li>
            <li><b>&lt;6 个月</b>的相对短疗程：未见显著增加风险的证据；</li>
            <li>观察性队列：治疗 6/12 个月后视网膜损伤约<b>5.3%/13.3%</b>；</li>
          </ul>
          <div class="callout small" style="border-left-color:var(--accent);background:#ecfdfc;border-color:#d1faf4">📌 建议：规范基线与随访<b>ERG/视功能</b>评估；必要时权衡剂量与疗程。</div>
        </div>
        <div class="card">

  <!-- ========== 轻量路由脚本 ==========
       说明：hash 路由（#/path），按需切换模板到 #view。
       支持：激活导航高亮、页面标题与描述更新、过渡动画。 -->
  <script>
    const routes = {
      '/overview': { tpl: 'tpl-overview', title: '概览｜安希达（氨己烯酸）', desc: '氨己烯酸（Vigabatrin）产品概览：适应症、人群与作用机制。' },
      '/evidence': { tpl: 'tpl-evidence', title: '疗效证据｜安希达', desc: '氨己烯酸疗效与临床要点：起效速度、有效率、TSC 人群证据等。' },
      '/dosing': { tpl: 'tpl-dosing', title: '用法用量｜安希达', desc: '氨己烯酸用法用量示例：起始剂量、滴定与复评建议。' },
      '/prep': { tpl: 'tpl-prep', title: '配置与给药｜安希达', desc: '氨己烯酸口服溶液用散配置与给药步骤，家庭照护友好。' },
      '/safety': { tpl: 'tpl-safety', title: '风险与监测｜安希达', desc: '视网膜毒性风险与监测建议，风险—获益评估要点。' },
      '/refs': { tpl: 'tpl-refs', title: '参考文献｜安希达', desc: '氨己烯酸相关核心参考文献（节选）。' },
    };

    const view = document.getElementById('view');
    const navLinks = [...document.querySelectorAll('nav.nav a')];

    // 绑定导航点击（多页面跳转）
    navLinks.forEach(a=>{
      a.addEventListener('click', (e)=>{
        e.preventDefault();
        const to = a.getAttribute('data-route');
        if(to) location.hash = to;
        if(window.innerWidth<=860){
          document.querySelector('nav.nav').classList.remove('open');
        }
      });
    });

    function render(path){
      const route = routes[path] || routes['/overview'];
      const tpl = document.getElementById(route.tpl);
      if(!tpl) return;
      // 过渡进入
      view.classList.remove('enter');
      // 微小延迟确保动画生效
      setTimeout(()=>{
        view.innerHTML = tpl.innerHTML;
        requestAnimationFrame(()=>view.classList.add('enter'));
      }, 10);

      // 激活导航
      navLinks.forEach(a=>{
        const r = a.getAttribute('data-route');
        if(r === '#'+path) a.classList.add('active'); else a.classList.remove('active');
      });

      // 标题与描述
      document.title = route.title + '｜多页面版';
      const meta = document.querySelector('meta[name="description"]');
      if(meta) meta.setAttribute('content', route.desc);
      // 回到顶部
      window.scrollTo({top:0,behavior:'smooth'});
    }

    function getPath(){
      const h = location.hash || '#/overview';
      const m = h.match(/^#\/(.+)$/);
      return m ? ('/'+m[1]) : '/overview';
    }

    addEventListener('hashchange', ()=>render(getPath()));
    // 首次加载
    render(getPath());
  </script>
